<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritter Assignment</title>
</head>
<body>
    <h1>String Normalizer</h1>
    
    <label for="inputString">Enter the string:</label><br>
    <textarea id="inputString" rows="4" cols="50"></textarea><br><br>
    
    <button onclick="normalizeString()">Normalize String</button><br><br>
    
    <p>Output:</p>
    <div id="output"></div>
    
    <hr>

    <h1>Chatbot</h1>
    <label for="userQuestion">Ask a question:</label><br>
    <input type="text" id="userQuestion" placeholder="Ask a question..." size="50"><br><br>
    
    <button onclick="askChatbot()">Ask</button><br><br>
    
    <p>Chatbot Response:</p>
    <div id="chatbotOutput"></div>

    <script src="index.js"></script>
</body>
</html>
